---
- name: Install sssd and dependencies
  yum:
    name: sssd
    state: present

- name: Configure sssd
  template:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    owner: root
    group: root
    mode: "{{ item.mode }}"
  with_items:
    - { src: "sssd.conf.j2",     dest: "/etc/sssd/sssd.conf", mode: "0600" }
    - { src: "nsswitch.conf.j2", dest: "/etc/nsswitch.conf",  mode: "0644" }

- name: Start sssd
  service:
    name: sssd
    state: started
